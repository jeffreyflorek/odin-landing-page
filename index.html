<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>The Odin Project: Landing Page by Jeff Florek</title>
    </head>
    <body>
        <header class="nav-container">
            <nav>
                <a class="header-logo" href="#">Header Logo</a>
                <ul>
                    <li><a class="header-link" href="#">header link one</a></li>
                    <li><a class="header-link" href="#">header link two</a></li>
                    <li><a class="header-link" href="#">header link three</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero-container">
            <div class="hero">
                <div class="hero-content">
                    <h1 class="hero-main-text">This website is awesome</h1>
                    <p class="hero-secondary-text">
                        This website has some subtext that goes here under the main
                        title. It’s a smaller font and the color is lower contrast.
                    </p>
                    <button class="hero-call-to-action">Sign up</button>
                </div>
                <img class="hero-image" src="https://via.placeholder.com/500x200?text=placeholder+text" alt="placeholder image">
            </div>
        </section>
        <main>
            <section class="info-container">
                <h2 class="info-heading">Some random information.</h2>
                <div class="info-card-container">
                    <figure class="info-card">
                        <img src="https://via.placeholder.com/300" alt="">
                        <figcaption>This is some subtext under an illustation or image</figcaption>
                    </figure>
                    <figure class="info-card">
                        <img src="https://via.placeholder.com/300" alt="">
                        <figcaption>This is some subtext under an illustation or image</figcaption>
                    </figure>
                    <figure class="info-card">
                        <img src="https://via.placeholder.com/300" alt="">
                        <figcaption>This is some subtext under an illustation or image</figcaption>
                    </figure>
                    <figure class="info-card">
                        <img src="https://via.placeholder.com/300" alt="">
                        <figcaption>This is some subtext under an illustation or image</figcaption>
                    </figure>
                </div>
            </section>
            <section class="quote-container">
                <figure class="quote">
                    <blockquote>
                        This is an inspiring quote, or a testimonial from a customer. Maybe it’s just filling up space, or maybe people will actually read it. Who knows? All I know is that it looks nice.
                    </blockquote>
                    <figcaption>
                        &mdash; Thor, God of Thunder
                    </figcaption>
                </figure>
            </section>
            <section class="call-to-action-container">
                Call to action!
            </section>
        </main>
        <footer>
            I’m the footer!
        </footer>
    </body>
</html>
